name: Build and Deploy Applications

on:
  push:
    branches:
      - main
    paths:
      - "application_source/**"
  workflow_dispatch: ~

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      has-changes: ${{ steps.set-matrix.outputs.has-changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed applications
        id: set-matrix
        run: |
          # Get changed files
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # If manually triggered, build all apps
            CHANGED_APPS=$(find application_source -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n")[:-1]')
          else
            # Get changed files in the last commit
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
            
            # Extract unique app names from changed files
            CHANGED_APPS=$(echo "$CHANGED_FILES" | grep "^application_source/" | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n")[:-1] | map(select(length > 0))')
          fi
          
          echo "Changed apps: $CHANGED_APPS"
          echo "matrix=$CHANGED_APPS" >> $GITHUB_OUTPUT
          
          # Check if there are any changes
          if [ "$CHANGED_APPS" == "[]" ] || [ -z "$CHANGED_APPS" ]; then
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "true"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.10.0

      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_SECRET }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.15.0
        with:
          context: application_source/${{ matrix.app }}
          push: true
          tags: |
            ${{ vars.DOCKERHUB_USER }}/${{ matrix.app }}:${{ github.sha }}
            ${{ vars.DOCKERHUB_USER }}/${{ matrix.app }}:latest
          cache-from: type=registry,ref=${{ vars.DOCKERHUB_USER }}/${{ matrix.app }}:latest
          platforms: linux/amd64,linux/arm64

      - name: Version bump in values.yaml
        working-directory: application_source/${{ matrix.app }}
        run: |
          if [ -f "helm/values.yaml" ]; then
            sed -i "s/tag: .*/tag: ${{ github.sha }}/g" helm/values.yaml
          fi

      - name: Commit and push version bump
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add application_source/${{ matrix.app }}/helm/values.yaml || true
          
          echo "Checking for staged changes..."
          if git diff --staged --quiet; then
            echo "No changes to commit - values.yaml already up to date"
          else
            echo "Staged changes detected, committing..."
            git commit -m "Bump ${{ matrix.app }} version to ${{ github.sha }}"
            echo "Changes committed successfully"
          fi
          
          git push || true
