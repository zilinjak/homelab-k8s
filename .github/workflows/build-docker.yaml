name: Build and Push Docker Image (Reusable)

on:
  workflow_call:
    inputs:
      dockerfile_path:
        description: 'Path to the Dockerfile'
        required: false
        type: string
        default: './Dockerfile'
      docker_context:
        description: 'Docker build context path'
        required: false
        type: string
        default: '.'
      image_name:
        description: 'Docker image name (without registry)'
        required: true
        type: string
      registry:
        description: 'Docker registry URL'
        required: false
        type: string
        default: 'docker.io'
      push:
        description: 'Whether to push the image'
        required: false
        type: boolean
        default: true
      platforms:
        description: 'Target platforms for multi-arch builds (comma-separated)'
        required: false
        type: string
        default: 'linux/amd64'
      build_args:
        description: 'Build arguments (one per line, KEY=VALUE format)'
        required: false
        type: string
        default: ''
      tags_suffix:
        description: 'Additional tags suffix (e.g., latest, main)'
        required: false
        type: string
        default: 'latest'
    secrets:
      registry_username:
        description: 'Docker registry username'
        required: true
      registry_password:
        description: 'Docker registry password/token'
        required: true
    outputs:
      image_tag:
        description: 'The full image tag that was built'
        value: ${{ jobs.build.outputs.image_tag }}
      image_digest:
        description: 'The image digest'
        value: ${{ jobs.build.outputs.image_digest }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=${{ inputs.tags_suffix }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.docker_context }}
          file: ${{ inputs.dockerfile_path }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"
