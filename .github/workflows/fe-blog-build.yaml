name: Build and Deploy FE Blog

on:
  push:
    branches:
      - main
      - fe-blog
    paths:
      - 'application_source/fe-blog/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'

    - name: Build Hugo site
      run: hugo -s application_source/fe-blog

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.10.0

    - name: Login to DockerHub
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ vars.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_SECRET }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6.15.0
      with:
        context: application_source/fe-blog
        file: application_source/fe-blog/Dockerfile
        push: true
        tags: ${{ vars.DOCKERHUB_USER }}/blog:${{ github.sha }}
        platforms: linux/amd64,linux/arm64

