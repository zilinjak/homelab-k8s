baseURL: "https://zilinek.fun/"
title: Jakub Žilínek
pagination.pagerSize: 5
theme: PaperMod

params:
  env: production
  title: Jakub Žilínek
  description: "Jakub Žilínek's blog"
  keywords: [Blog, It, K3s, K8s, ArgoCD, DevOps]
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: True # needs to be explicitly set
    title: Jakub Žilínek
    subtitle: "DevOps / Backend engineer"
    imageUrl: "https://media.licdn.com/dms/image/v2/C4E03AQFHVXVhoCjFPQ/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1645014849572?e=1747872000&v=beta&t=qxlBC6zvFJKWDgyeAojXecASk4luF4wEU0BP3UDE1cA"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  socialIcons:
    - name: github
      url: "https://github.com/zilinjak"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: HTTPBin
      name: HTTPBin
      url: https://httpbin.zilinek.fun
      weight: 30

outputs:
  home:
    - HTML
    - RSS
    - JSON