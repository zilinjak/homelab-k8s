apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "pms-chart.fullname" . }}
  labels:
    name: {{ include "pms-chart.fullname" . }}
{{ include "pms-chart.labels" . | indent 4 }}
  {{- with .Values.statefulSet.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  serviceName: {{ include "pms-chart.fullname" . }}
  selector:
    matchLabels:
      {{- include "pms-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pms-chart.labels" . | nindent 8 }}
      annotations:
        {{- toYaml .Values.statefulSet.podAnnotations | nindent 8 }}
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      {{- if .Values.runtimeClassName }}
      runtimeClassName: {{ .Values.runtimeClassName | quote }}
      {{- end }}
      serviceAccountName: {{ include "pms-chart.serviceAccountName" . }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName | quote }}
      {{- end }}
      volumes:
      {{- if .Values.pms.configExistingClaim }}
      - name: pms-config
        persistentVolumeClaim:
          claimName: {{ .Values.pms.configExistingClaim | quote }}
      - name: transmission-config
        persistentVolumeClaim:
          claimName: {{ .Values.transmission.configExistingClaim | quote }}
      - name: transmission-watch
        persistentVolumeClaim:
          claimName: {{ .Values.transmission.watchExistingClaim | quote }}
      {{- end }}
{{- if not .Values.pms.configExistingClaim }}

{{- toYaml . | nindent 6 }}
  volumeClaimTemplates:
  - metadata:
      name: pms-config
    spec:
      persistentVolumeClaimRetentionPolicy:
        whenDeleted: Retain
        whenScaled: Retain
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.pms.storageClassName }}
      resources:
        requests:
          storage: {{ .Values.pms.configStorage }}
  - metadata:
      name: transmission-config
    spec:
      persistentVolumeClaimRetentionPolicy:
        whenDeleted: Retain
        whenScaled: Retain
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.pms.storageClassName }}
      resources:
        requests:
          storage: 1Gi
  - metadata:
      name: transmission-watch
    spec:
      persistentVolumeClaimRetentionPolicy:
        whenDeleted: Retain
        whenScaled: Retain
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.pms.storageClassName }}
      resources:
        requests:
          storage: 1Gi

{{- end }}
