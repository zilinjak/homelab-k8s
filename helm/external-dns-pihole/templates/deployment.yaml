apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.15.1
        envFrom:
        - secretRef:
            name: pihole-password
        args:
        - --source=ingress
        - --registry=noop
        - --policy=sync
        - --provider=pihole
        - --pihole-server={{ .Values.piholeServer }}
        - --log-level=trace
        - --log-format=text
        - --dry-run
      securityContext:
        fsGroup: 65534 # For ExternalDNS to be able to read Kubernetes token files