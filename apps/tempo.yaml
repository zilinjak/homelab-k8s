apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/zilinjak/homelab-k8s.git"
    targetRevision: HEAD
    path: helm/tempo
    helm:
      values: |
        persistence:
          enabled: true
          storageClassName: "longhorn-static"
          size: 10Gi
        
        tempo:
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
          
          retention: 48h
          
          storage:
            trace:
              backend: local
              local:
                path: /var/tempo/traces
              wal:
                path: /var/tempo/wal
        
        service:
          type: ClusterIP
        
        ingress:
          enabled: true
          ingressClassName: "nginx"
          hosts:
            - host: tempo.internal.zilinek.fun
              paths:
                - path: /
                  pathType: Prefix
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
