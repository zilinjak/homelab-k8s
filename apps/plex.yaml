apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex-media-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages
    chart: plex-media-server
    targetRevision: 0.8.0
    helm:
      values: |
        ingress:
          enabled: true
          ingressClassName: "nginx"
          url: "plex.internal.zilinek.fun"
        pms:
          storageClassName: "longhorn-static"
          configStorage: 50Gi
        extraEnv:
          # The claim is obtained from https://www.plex.tv/claim/ is is only valid for a few minutes
          PLEX_CLAIM: "claim-Pa-X_DPyFzxKEbwcri89"
  destination:
    server: https://kubernetes.default.svc
    namespace: plex-media-server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
