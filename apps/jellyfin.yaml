apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin-transmission-media-server
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/zilinjak/homelab-k8s.git'
    targetRevision: HEAD
    path: helm/jellyfin-transmission-media-server
    helm:
      values: |

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: jellyfin-transmission-media-server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
