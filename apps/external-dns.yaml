apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/zilinjak/homelab-k8s.git"
    targetRevision: HEAD
    path: helm/external-dns
    helm:
      values: |
        piholeServer: 'http://pihole-web.pihole.svc.cluster.local'
        password: 'admin'
        logLevel: 'info'
        targetNamespace: 'external-dns'
        domainFilter: 'internal.zilinek.fun'
        dryRun: false
        cloudflare:
          enabled: true
          domainFilter: 'zilinek.cloud'
          target: '37.143.116.177'
          logLevel: 'info'
          dryRun: false
          interval: '5m'
          proxied: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
